<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passgen</title>
    <link rel="stylesheet" type="text/css" href="./assets/stylesheet/style.css">
</head>
<body id="body">
    <div class="popup-container">
        <div class="popup-header">
            <h2>Passgen v1.0</h2>
            <div>
                <span>Dark Mode:</span>
                <label class="mode-switch">
                    <input type="checkbox" id="checkMode" />
                    <div class="mode-slider round"></div>
                </label>                
            </div>

        </div>


        <div class="master-container">
            <p>Set your master password and hashing algorithm in options page.</p>
        </div>

        <div class="hash-container">
            <span>Current hashing algorithm:</span>
            <span id="showHashAlgo"></span>                
        </div>

        <div class="input-container">
            <input type="text" id="nameInput" placeholder="Enter any name">
            <button type="button" id="passGen">Generate</button>
        </div>

        <div class="output-container">
            <input type="text" id="outputHash"  readonly>
            <img id="copy-to-clipboard" src="./assets/images/copy.png">
            <span class="remove" id="tooltip-copy">Copied!</span>
        </div>

        <div class="msg-container">
            <p class="remove" id="masterError">You should set your master password first!</p>
        </div>
    </div>
</body>
<script src="./assets/script/popup.js"></script>
</html>
